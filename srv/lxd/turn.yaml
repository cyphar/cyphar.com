# turn.cyphar.com coturn config.

config:
  security.protection.delete: "true"
  boot.autostart: "true"
  limits.cpu: 1
  limits.memory: 2GB
  raw.idmap: |
    both 1000003 5000
devices:
  turn-tcp-proxy:
    type: proxy
    connect: tcp:127.0.0.1:3478
    listen: tcp:0.0.0.0:3478
    security.gid: 65534
    security.uid: 65534
  turn-udp-proxy:
    type: proxy
    connect: udp:127.0.0.1:3478
    listen: udp:0.0.0.0:3478
    security.gid: 65534
    security.uid: 65534
